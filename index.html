<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書商後台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

  <header>
    <div class="logo d-flex justify-content-evenly m-5"></div>
    <div class="orientation d-flex justify-content-evenly">
      <ul class="nav">
        <li class="nav-item">
          <a class="word nav-link active" aria-current="page" href="#">会社案内</a>
        </li>
      </ul>  
      <ul class="nav">
        <li class="nav-item">
          <a class="word nav-link active" aria-current="page" href="#">消費者に向け</a>
        </li>
      </ul>
    </div>
    <div class="log-in d-flex justify-content-evenly m-5">
      <p class="text-md-start m-2"><i class="fa-solid fa-phone m-2"></i>010-123456789</p>
      <div class="btn-group" role="group" aria-label="group">
        <button type="button" class="btn btn-outline-secondary">ログイン
        </button>
        <button type="button" class="btn btn-outline-secondary">お問い合わせ
        </button>
      </div>
    </div>
  </header>
  
  <div id="carouselExampleIndicators" class="carousel slide area01" data-bs-ride="carousel">
    <div class="pic-area carousel-inner">
      <div class="btn-area carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-item active">
        <img src="./bookSeller01.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./bookSeller02.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./bookSeller03.jpg" class="d-block w-100" alt="...">
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="area02 btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check r-input" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <a href="./addBook.html" class="btn btn-outline-secondary r-input" for="btnradio1">書籍新增</a>
      
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <a href="./search(booksellers).html" class="btn btn-outline-secondary" for="btnradio2">書籍查詢</a>
      
    <input type="radio" class="btn-check r-input" name="btnradio" id="btnradio3" autocomplete="off">
    <a href="./inventory.html" class="btn btn-outline-secondary r-input">書籍更新</a></label>
  </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
