<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./search.css">
</head>
<body>
    
    <div class="area01">
        <div class="searchArea input-group">
            <input type="text" id="searchInput" class="form-control" aria-label="Text input with segmented dropdown button">
            <button type="button" class="btn01 btn btn-outline-success" id="searchBtn">搜尋</button>
            <button type="button" class="btn02 btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">ISBN</a></li>
              <li><a class="dropdown-item" href="#">Title</a></li>
              <li><a class="dropdown-item" href="#">Author</a></li>
            </ul>
          </div>
    </div>
    <div class="area02">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">書名</th>
                <th scope="col">作者</th>
                <th scope="col">ISBN</th>
                <th scope="col">價錢</th>
                <th scope="col">庫存</th>
                <th scope="col">銷售</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="title">#</td>
                <td id="author">#</td>
                <td id="ISBN">No.</td>
                <td id="price">$</td>
                <td id="inventory">QTY</td>
                <td id="sales">QTY</td>
              </tr>
            </tbody>
          </table>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./bookSellerSearch.js"></script>
</body>
</html>
