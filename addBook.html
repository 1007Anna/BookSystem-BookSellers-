<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./addBook.css">
</head>
<body>
    
    <div class="card mb-3">
        <img src="./addBook01.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">新增書籍</h5>
            <div class="inputArea input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Title</span>
                <input type="text" class="form-control" id="inputTitle" aria-describedby="basic-addon3">
            </div>
            <div class="inputArea input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Author</span>
                <input type="text" class="form-control" id="inputAuthor" aria-describedby="basic-addon3">
            </div>
            <div class="inputArea input-group mb-3">
                <span class="input-group-text" id="basic-addon3">ISBN</span>
                <input type="text" class="form-control" id="inputISBN" aria-describedby="basic-addon3">
            </div>
            <div class="inputArea input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Price</span>
                <input type="text" class="form-control" id="inputPrice" aria-describedby="basic-addon3">
            </div>
            <div class="inputArea input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Inventory</span>
                <input type="text" class="form-control" id="inputInventory" aria-describedby="basic-addon3">
            </div>
            <div class="inputArea input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Sales</span>
                <input type="text" class="form-control" id="inputSales" aria-describedby="basic-addon3">
            </div>
            <div class="inputArea input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Category</span>
                <input type="text" class="form-control" id="inputCategory" aria-describedby="basic-addon3">
            </div>
            <div class="btnArea">
                <button type="button" id="btn" class="btn btn-outline-secondary">創建</button>
            </div>
            
        </div>
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./addBook.js"></script>
</body>
</html>
